<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Calon Mahasiswa</title>
</head>
<body>
    <h1>Pendaftaran Calon Mahasiswa Baru</h1>
    
    <form id="registrationForm">
        <label for="fullName">Nama Lengkap:</label>
        <input type="text" id="fullName" name="fullName"><br>

        <label for="nik">Nomor Identitas (NIK):</label>
        <input type="number" id="nik" name="nik"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phoneNumber">Nomor Telepon:</label>
        <input type="number" id="phoneNumber" name="phoneNumber"><br>

        <button type="button" onclick="register()">Daftar</button>
    </form>

    <script>
        function register() {
            const fullName = document.getElementById("fullName").value;
            const nik = document.getElementById("nik").value;
            const email = document.getElementById("email").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            if (fullName === "" || nik === "" || email === "" || phoneNumber === "") {
                alert("Anda harus mengisi data dengan lengkap!");
            } else {
                alert("Terimakasih sudah melakukan pendaftaran");
                // Di sini, Anda dapat menambahkan kode untuk mengirim data pendaftaran ke server atau melakukan tindakan selanjutnya.
            }
        }
    </script>
</body>
</html>
