<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>
</head>
<body>
    <script>
        var buah = "anggur";

switch (buah) {
    case "pisang":
        console.log("Saya pilih buah pisang");
        break;
    case "apel":
        console.log("Saya pilih buah apel");
        break;
    case "jeruk":
        console.log("Saya pilih buah jeruk");
        break;
    case "mangga":
        console.log("Saya pilih buah mangga");
        break;
    case "anggur":
        console.log("Saya pilih buah anggur");
        break;
    default:
        console.log("Saya pilih buah lain");
}
</script>
</body>
</html>
