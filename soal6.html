<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Kelayakan Menonton Bioskop</title>
</head>
<body>
    <h1>Pengecekan Kelayakan Menonton Bioskop</h1>
    
    <form id="ageCheckForm">
        <label for="age">Usia:</label>
        <input type="number" id="age" name="age"><br>

        <button type="button" onclick="checkEligibility()">Cek Kelayakan</button>
    </form>

    <p id="resultMessage"></p>

    <script>
        function checkEligibility() {
            const age = parseInt(document.getElementById("age").value);

            if (age < 5) {
                document.getElementById("resultMessage").textContent = "Balita tidak boleh menonton ke bioskop.";
            } else if (age >= 5 && age < 18) {
                document.getElementById("resultMessage").textContent = "Remaja boleh menonton ke bioskop.";
            } else {
                document.getElementById("resultMessage").textContent = "Anda diperbolehkan menonton ke bioskop.";
            }
        }
    </script>
</body>
</html>
